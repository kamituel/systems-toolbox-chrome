<html>
  <head>
    <style type="text/css">
      @font-face {
        font-family: source-code;
        src: url('fonts/SourceCodePro-Light.otf.woff2') format('woff2');
      }

      body {
        padding: 0;
        margin: 0;
        background-color: #222;
        color: white;
        font-family: source-code;
      }

      #container {
        position: relative;
        width: 100%;
        height: 100%;
      }

      #messages, #state-snapshots {
        padding: 0px 15px 15px 15px;
        margin-left: 30px;
        display :none;
      }

      #messages {
        margin-right: 35%;
      }

      #state-snapshots {
        height: 100%;
        margin-right: 35px;
        position: relative;
      }

      body[view='messages'] #messages {
        display: block;
      }

      body[view='state-snapshots'] #state-snapshots {
        display: block;
      }

      body[view='state-snapshots'] #sidebar {
        display: none;
      }

      #sidebar {
        width: 35%;
        position: fixed;
        top: 0;
        bottom: 0;
        right: 0;
        background-color: white;
        color: #333;
        padding: 5px;
        overflow: scroll;
      }

      #toolbox {
        width: 30px;
        background-color: white;
        position: fixed;
        top: 0;
        bottom: 0;
        left: 0;
        text-align: center;
      }

      #toolbox, #sidebar {
        box-shadow: 0px 0px 20px black;
      }

      table {
        border-collapse: collapse;
        width: 100%;
      }

      table tr:first-child {
        border-bottom: 1px dashed #ccc;
      }

      td, th {
        text-align: left;
        vertical-align: top;
        font-size: 12px;
      }

      th {
        font-weight: bold;
      }

      td {
        padding: 0;
      }

      td:empty {
        background-color: #dd2222;
      }

      th.msg-count {
        min-width: 50px;
        max-width: 50px;
      }

      th.msg-timestamp {
        min-width: 110px;
        max-width: 110px;
      }

      th.msg-from-component {
        min-width: 170px;
        max-width: 170px;
      }

      th.msg-to-component {
        min-width: 170px;
        max-width: 170px;
      }

      th.msg-command {
        min-width: 170px;
        width: 100%;
      }

      tr:hover {
        background-color: #111;
        cursor: pointer;
      }

      #sidebar h2 {
        font-family: sans-serif;
        font-weight: bold;
        font-size: 18px;
        padding-left: 10px;
      }

      .value {
        height: 20px;
      }

      .value h3 {
        float: left;
        font-family: sans-serif;
        font-weight: bold;
        font-size: 14px;
        width: 90px;
        margin: 0;
      }

      .value .hide-filter + h3 {
        padding-left: 26px;
      }

      .value [type='checkbox'] {
        float: left;
        width: 20px;
        clear: both;
        margin-top: 2px;
      }

      .value [type='checkbox'].hide-filter {
        display: none;
      }

      .value span {
        display: inline-block;
        margin-top: -3px;
      }

      #sidebar .filters {
        margin-top: 5px;
        margin-left: 28px;
      }

      #sidebar .filters button {
        margin-right: 5px;
      }

      #sidebar pre {
        font-size: 12px;
        clear: both;
        padding-top: 20px;
      }

      #toolbox #components {
        background-color: #333;
        width: 30px;
        padding-bottom: 10px;
      }

      #components button,
      #tools button {
        border: none;
        width: 20px;
        height: 20px;
        background: none;
        cursor: pointer;
        margin-top: 10px;
        -webkit-transition: all 0.1s ease-in;
        outline: none;
        padding: 0;
        font-size: 14px;
      }

      #components button {
        color: #888;
      }

      #tools button {
        color: black;
      }

      #tools button:hover {
        color: white;
      }

      #components button:hover,
      #components button.selected {
        color: white;
      }

      #state-snapshots ul.tabs {
        list-style-type: none;
        padding: 0;
        margin: 0;
        margin-top: 10px;
      }

      #state-snapshots ul.tabs li {
        display: inline-block;
        height: 12px;
        font-size: 11px;
        padding: 2px 8px 3px 8px;
        border: 1px dashed white;
        cursor: pointer;
        -webkit-transition: all 0.15s ease-in;
      }

      ul.tabs li:hover, ul.tabs li.selected {
        background-color: white;
        color: black;
      }

      #state-snapshots h2 {
        padding: 10px;
        font-size: 13px;
      }

    </style>
    <link rel="stylesheet" href="./styles/edn.css">
    <link rel="stylesheet" href="./styles/symbol-font.css">
  </head>
  <body view="state-snapshots">
    <div id="container">
      <div id="toolbox">
        <div id="components">
        </div>
        <div id="tools">
        </div>
      </div>
      <div id="messages"></div>
      <div id="state-snapshots"></div>
      <div id="sidebar"></div>
    </div>
    <script src="js/all.js"></script>
  </body>
</html>
